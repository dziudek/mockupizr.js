<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockupizr.js - demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="showme">Show me :)</div>

    <div data-m="add class 'active' to '#showme'">Click to show the div above</div>
    <div data-m="remove class 'active' from '#showme'">Click to hide the div above</div>

    <script src="../dist/mockupizr.js"></script>
</body>
</html>
